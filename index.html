<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="scoreboard-container">
      <header class="scoreboard-header">
        <h1>Basketball Scoreboard</h1>
      </header>

      <section class="teams">
        <div class="team" id="home-team">
          <h2 class="team-name">Home</h2>
          <div class="score" id="home-score">0</div>
          <div class="score-btns">
            <button class="score-btn" id="home-add-1">+1</button>
            <button class="score-btn" id="home-add-2">+2</button>
            <button class="score-btn" id="home-add-3">+3</button>
          </div>
        </div>
         <div class="team" id="away-team">
          
          <h2 class="team-name">Away</h2>
          <div class="score" id="away-score">0</div>
          <div class="score-btns">
            <button class="score-btn" id="away-add-1">+1</button>
            <button class="score-btn" id="away-add-2">+2</button>
            <button class="score-btn" id="away-add-3">+3</button>
          </div>
        </div>
      </section>

      <footer class="scoreboard-footer">
        <button class="reset-btn">Reset Game</button>
      </footer>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
